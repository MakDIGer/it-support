    <div class="container">
            <section id="main_section">
				<div class="page-header">
                <h3 class="title-page">Добавить заявку</h3>
                </div>
                <!-- content -->
                
                
				<form>
					<p><input type="text" name="title" class="form-control" placeholder="Заголовок заявки"></p>
					<p><textarea name="text" class="form-control" rows="3" placeholder="Текст заявки"></textarea></p>
					<p><input type="source" name="source" class="form-control" placeholder="Заявку оставил"></p>
					<div class="form-group">
						<label for="responsible" class="control-label">Ответственный</label>
						<select class="form-control" id="responsible" name="responsible">
							<option>Макарин</option>
						</select>
					</div>
					<div class="form-group">
						<label for="limit_time" class="control-label">Приоритет</label>
						<select class="form-control" id="limit_time" name="limit_time">
							<option>Низкий</option>
							<option>Нормальный</option>
							<option>Высокий</option>
							<option>Срочно</option>
						</select>
					</div>
					<p>
						<label for="data">Дата обращения: </label>
						<input type="text" class="form-control" name="date" id="date">
						<script type="text/javascript">
							$(function () {
								$('#date').datetimepicker({language: 'ru',pickTime: false,daysOfWeekDisabled:[0,6]});
							});
						</script>						
					</p>
					<p>
						<label for="data">Время обращения: </label>
						<input type="text" class="form-control" name="time" id="time">
						<script type="text/javascript">
							$(function () {
								$('#time').datetimepicker({language: 'ru',pickDate: false,minuteStepping:10,daysOfWeekDisabled:[0,6]});
							});
						</script>						
					</p>					
					<p>
						<button type="submit" class="btn btn-default">Добавить</button>
						<button type="reset" class="btn btn-default">Очистить</button>
					</p>
               </form>
